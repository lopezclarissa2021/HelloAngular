<div class="card">
  <img [src]="data.image" class="card-img-top" alt="placeholder">
  <div class="card-body">
    <h5 class="card-title">{{ data.title }}</h5>
    <p class="card-text">{{ data.shortDescription }}
    </p>
    <a [routerLink]="['games', data.gameId]" class="btn btn-primary">View More</a>
  </div>
</div>
